<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Form</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <h1>GK Green Garden</h1>
  <h2>Update Daily Production and Dispatch</h2>
  <form id="dropdownForm">
    <div id="dropdownContainer">
      <div class="dropdown-container">
        <select name="options[]">
          <!-- Options will be fetched dynamically from the endpoint -->
        </select>
        <input type="number" name="numeric[]" placeholder="Production">
        <input type="number" name="numeric[]" placeholder="Dispatch">
        <button type="button" class="delete-btn" onclick="deleteDropdown(this)">X</button>
      </div>
    </div>
    <button type="button" id="addDropdown">+</button>
    <button type="button" id="submitBtn">Submit</button>
  </form>
  <h2>Add New Options in Dropdown</h2>
  <form id="update_form" method="POST"
    action="https://script.google.com/macros/s/AKfycbwHCPOIbmqRqTCph5xhslj5Z4fA3Hpq_iZcFzk1X3CDPsu_G8feWSquqDDNNS9CVH3_/exec"
    name="Items_Sheet_GK_GG">
    <input name="Items" type="text" placeholder="Items" required>
    <button type="submit">Send</button>
  </form>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
</body>

</html>
